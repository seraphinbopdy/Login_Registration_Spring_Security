<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Register</h2>
      <form method="post" action="/perform_register">
        <div class="form-group mb-3">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom" name="nom" placeholder="Enter your last name" required>
        </div>
        <div class="form-group mb-3">
          <label for="prenom">Prenom</label>
          <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Enter your first name" required>
        </div>
        <div class="form-group mb-3">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group mb-3">
          <label for="telephone">Telephone</label>
          <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>
</div>
</body>
</html>
